<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularz logowania</title>
	<link rel="stylesheet" href="style.css" type=text/css>
</head>
<body>

<div class="container">
	<form id="login">
		<div class="header">
			<h3>Zaloguj się</h3>
			<p>Wypełnij poniższe pola aby zalogować się do panelu</p>
		</div>
		<div class="sep"></div>
		<div class="input">
			<input type="email" placeholder="Adres e-mail" autofocus/>
			<input type="password" placeholder="Hasło" /><br>
			<a id="submit" href="#">Zaloguj się do panelu</a>
		</div>
	</form>
</div>
</body>
</html>
